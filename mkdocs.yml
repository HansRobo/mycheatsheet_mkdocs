repo_url: https://github.com/HansRobo/mycheatsheet_mkdocs
site_name: HansRobo's cheatsheet
theme:
  name: material
  palette:
    primary: amber

extra:
  font:
    text: "Noto Sans JP"
    code: "Consolas"
  search:
    language: en
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Hans_Robo
    - icon: fontawesome/brands/github
      link: https://github.com/HansRobo
  analytics:
    provider: google
    property: G-8WVDNWYEQF
copyright: "Copyright &copy; 2022 HansRobo"
plugins:
  - search
  - git-revision-date-localized
    type: iso_datetime
    timezone: Asia/Tokyo
    locale: ja
    fallback_to_build_date: false
    enable_creation_date: true
    enabled: true
    strict: true
    fallback_to_build_date: true
  - tags

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - mdx_truly_sane_lists:
      nested_indent: 2
  # - pymdownx.emoji:
  #     emoji_generator: !!python/name:materialx.emoji.to_svg
  #     emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  # - pymdownx.superfences:
  #     custom_fences:
  #       - name: mermaid
  #         class: mermaid
  #         format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - neoteroi.timeline
